<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>VUE</title>
  </head>
  <body>
    <div id="app_vue">
    	<h1>{{number}}</h1>
    	<h1 v-text="number"></h1>
    	<div v-html="content"></div>
    	<div v-text="content"></div>
    	<div v-on:click="handleClick">{{content}}</div>

    	<div title="this is title">hello bind</div>
    	<div v-bind:title="tl">hello bind</div>
    	<div :title="tl">hello bind</div>
    	<input v-model:value="content" />
    	<div>{{content}}</div>

    	姓：<input v-model:value="firstname" />
    	名：<input v-model="lastname" />
    	<div>{{fullname}}</div>
    	<div>{{count}}</div>

    	<div v-if="show">add/del tag</div>
    	<div v-show="show">hide/show tag</div>
    	<div @click="hc">toggle</div>

    	<ul>
    		<li v-for="item of list">{{item}}</li>
    	</ul>

    </div>
    <script type="text/javascript">
    	new Vue({
    		el:"#app_vue",
    		//template:"<h1>  hello {{msg}}<h1>",
    		data:{
    			msg:"hello world",
    			number:123,
    			content:"<h1>hello</h1>",
    			tl:"this is data bind title",
    			firstname:'',
    			lastname:'',
    			count:0,
    			show:true,
    			list:[1,2,3]
    		},
    		methods:{
    			handleClick:function(){
    				alert(123);
    				this.content = "world"
    			},
    			hc:function(){
    				this.show = !this.show
    			}
    		},
    		computed:{//计算属性
    			fullname:function(){
    				return this.firstname + ' ' + this.lastname;
    			}
    		},
    		watch:{ //侦听器
    			firstname:function(){
    				this.count++
    			},
    			lastname:function(){
    				this.count++
    			},
    			fullname:function(){
    				this.count++
    			}
    		}
    	});
    </script>
    
  </body>
</html>
